<!DOCTYPE html>
<script src=../enigmatic.js></script>
<script src=data.js></script>
<script src=data-post.js></script>

<button onclick='enig.data.incrementor++'>Incrementor</button>
<div data=incrementor ></div>

<data-post data=incrementor control />
  
Server response:
<pre id=response></pre>

<script>
  enig.ready = () => {
    enig.data.incrementor = 0;
  }
  enig.dataresponse = (s) => {
    response.innerHTML = s;
  }
</script>
