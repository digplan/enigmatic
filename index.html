<!DOCTYPE html>
<script src='index.js'></script>
<link href='index.css' rel='stylesheet' />

<style>
body {
	font-family: Inter, OpenSans, Helvetica, Arial, sans-serif;
	display: grid;
	grid-template: auto 1fr auto / auto 1fr auto;
	gap: 4px;
	background: #fcfcfc;
}
</style>

<body datasrc='DataEventSource://events-test-16hsk7tpgefv.runkit.sh/'>
 
  <view-panel id='view1' some='element' class='show'>
    <div class='bg-red' data='time'>I AM VIEW 1</div>
  </view-panel> 

  <view-panel id='view2' class='hide'>
    <div class='bg-blue' data='_version'>I AM VIEW 2</div>
  </view-panel>
 
   <view-panel id='view3' class='hide'>
    <div class='bg-blue'>I AM VIEW 3</div>
  </view-panel>

    <button onclick='view1.toggle()'>Toggle view 1</button>
    <button onclick='view2.toggle()'>Toggle view 2</button>
    <button onclick='view3.toggle()'>Toggle view 3</button>

    <button onclick='view1.showOnly()'>Show view 1 only</button>
    <button onclick='view2.showOnly()'>Show view 2 only</button>
    <button onclick='view3.showOnly()'>Show view 3 only</button>

    <button onclick='DATA.time = +new Date()'>Set Data to time</button>
    
</body>
