<!DOCTYPE html>
<script src=enigmatic.js></script>

<style>
  body {
    margin: auto;
    width:80%;
    padding:1% 3% 3% 3%;
  }
  .header {
    border-bottom: 1px solid #eee;
    padding: 5px;
    margin-bottom: 20px;
  }
  .footer {
    border-top: 1px solid #eee;
    padding: 5px;
    margin-bottom: 20px;
  }
</style>

<body>
  
<div class=header>
 <testcontrol id=mycontrol control ></testcontrol>
 <div>More header</div>
</div>

<div class=content>
 <div>I am an ajax response</div>
 <pre id=ajaxresp></pre>
</div>

<div class=footer>
 <div>I am a footer</div>
</div>

</body>


<script>

  enig.preready = () => {
    enig.testcontrol = (e) => {
      e.innerHTML = 'I am a test control';
    }
    enig.container = (e) => {
      e.style.margin = 'auto';
      e.style.width = '80%';
    }
  }
  
  enig.ready = () => {
    enig.ajax('GET', `https://httpbin.org/get?a=1`, null, (resp) => {
      window.ajaxresp.innerHTML = resp;
    });
  }
  
</script>
