<!DOCTYPE html>

<script src="//cdn.jsdelivr.net/gh/digplan/enigmatic@element/element.js"></script>

<script type="text/javascript" type="module">
  // layout the page grid
  layout`rows: 1fr 1fr, cols: 1fr 1fr`;

  // define elements
  element`hello-world, <div>Hello {user.name.first} {user.name.last} !</div>`;

  // fetches immediately
  data`//randomuser.me/api/?results=3, users, :immediate:`;

  // fetches on demand ... await fetchJSON('user', {n: 3})
  data`//randomuser.me/api/?results={n}, user`;

  console.log(state);
</script>

<hello-world target="user"></hello-world>
<button onclick='fetchJSON("user")'>Fetch a user</button>
