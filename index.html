<!DOCTYPE html>
<script src=enigmatic.js></script>

<testcontrol id=mycontrol control ></testcontrol>

<div>I am an ajax response</div>
<pre id=ajaxresp></pre>
  
<script>

  enig.preready = () => {
    enig.testcontrol = (e) => {
      e.innerHTML = 'I am a test control';
    }
  }
  
  enig.ready = () => {
    enig.ajax('GET', `https://httpbin.org/get?a=1`, null, (resp) => {
      window.ajaxresp.innerHTML = resp;
    });
  }
  
</script>
