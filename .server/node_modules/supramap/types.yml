# schema: 0.0.1

entity:
    id: string
    name: string
    type: string
    created: datetime
    updated: datetime
    creator: string
    updater: string
person:
    _extends: entity
    email: string
    firstname: string
    lastname: string
task:
    _extends: entity
    started
    ended
    assigned_to_person
    assigned_to_group
friendship:
    initiating_person
    receiving_person
    started
    ended
marketplace_listing:
    _extends: task
    picture
    title
    price
    shipping_method
    suspended
    social_post
    poster
    content
    original_poster
social_feed:
    order
    social_posts
social_comment
notification
subscription
social_user
    extends: person
