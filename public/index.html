<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test</title>
  <script src="custom.js"></script>
  <script src="client.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    input, button { margin: 5px; padding: 8px; }
    input { width: 200px; }
    button { cursor: pointer; }
    #result { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 3px; white-space: pre-wrap; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>Server API Test</h1>

  <div class="section">
    <h2>KV Storage</h2>
    <input type="text" id="kv-key" placeholder="Key" value="test-key">
    <input type="text" id="kv-value" placeholder="Value" value="test-value">
    <button onclick="window.set(document.querySelector('#kv-key').value, document.querySelector('#kv-value').value).then(r => window.$('#result').textContent = JSON.stringify(r)).catch(err => window.$('#result').textContent = 'Error: ' + err.message)">POST</button>
    <button onclick="window.get(document.querySelector('#kv-key').value).then(r => window.$('#result').textContent = JSON.stringify(r)).catch(err => window.$('#result').textContent = 'Error: ' + err.message)">GET</button>
    <button onclick="window.delete(document.querySelector('#kv-key').value).then(r => window.$('#result').textContent = JSON.stringify(r)).catch(err => window.$('#result').textContent = 'Error: ' + err.message)">DELETE</button>
  </div>

  <div class="section">
    <h2>R2 Storage</h2>
    <input type="text" id="r2-key" placeholder="Key" value="test-file">
    <input type="text" id="r2-value" placeholder="Content" value="file content">
    <button onclick="window.put(document.querySelector('#r2-key').value, document.querySelector('#r2-value').value).then(r => window.$('#result').textContent = JSON.stringify(r)).catch(err => window.$('#result').textContent = 'Error: ' + err.message)">PUT</button>
    <button onclick="window.purge(document.querySelector('#r2-key').value).then(r => window.$('#result').textContent = JSON.stringify(r)).catch(err => window.$('#result').textContent = 'Error: ' + err.message)">PURGE</button>
    <button onclick="window.propfind(document.querySelector('#r2-key').value || '').then(r => window.$('#result').textContent = JSON.stringify(r, null, 2)).catch(err => window.$('#result').textContent = 'Error: ' + err.message)">PROPFIND (List)</button>
  </div>

  <div class="section">
    <h2>Auth</h2>
    <button onclick="window.login()">Login</button>
    <button onclick="window.logout()">Logout</button>
  </div>

  <pre id="result"></pre>
  <some-element></some-element>
</body>
</html>
